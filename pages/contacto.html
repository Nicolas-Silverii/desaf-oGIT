    <main>
        <div class="form">
        <div class="formulario__caja">
            <div class="formulario fs-2">
                <h2>Contactanos</h2>
                <p>Deja tu mensaje</p>
            </div>
            <form action="#" autocomplete="off">
                <input type="text" name="" placeholder="Nombre y apellido" class="campo fs-2" required id="nombre">
                <br>
                <input type="email" name="email" placeholder="Ingresá tu correo" required class="fs-2">
                <p class="fs-2">¿Sos clienta?</p>
                <label class="fs-2" for="si">
                    <input type="radio" name="siono" id=""> Si
                </label>
                <label class="fs-2" for="no">
                    <input type="radio" name="siono" id=""> No
                </label>
                <br>
                <select name="" id="" class="opciones">
                    <option disabled selected>¿Te gustaría recibir nuestras promos?</option>
                    <option>Si, quiero!</option>
                    <option>No, gracias.</option>
                </select>
                <br>
                <br>
                <p></p>

                <textarea name="mensaje" placeholder="¿Alguna consulta?" class="mensaje__contacto">
                    </textarea required>
                <br>
                    <button type="submit" class="fs-2">Enviar</button>
                    <button type="reset" class="fs-2">Resetear</button>
            </form>
    </div>
</div>
